<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book shop</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body onload="onInit()">
    <h2 class="mb-3">Book shop</h2>
    <div class="features mb-3">
      <!-- <h4 class="feature">Filters</h4> -->
      <label>
        Rate:
        <input type="range" min="0" max="10" value="0" class=""
            onchange="this.title=this.value;onSetFilterBy({minRate: this.value})" />
    </label>
      <label>
        Price:
        <input type="range" min="0" max="300" value="10" class=""
            onchange="this.title=this.value;onSetFilterBy({minPrice: this.value})" />
    </label>
      <!-- <select class="feature" onchange="onSetFilterBy(this.value)">
        <option value="">All</option>
        <option value="rate">Rate</option>
        <option value="price">Price</option>
      </select> -->
      <label>
        <input class="feature form-control"
        type="text"
        oninput="onSetFilterByTxt(this.value)"
        placeholder="Search..."
        />
      </label>
      <p onclick="onCreateBook()" class="btn btn-outline-light add-book feature">create new book</p>
    </div>

    <table>
      <thead></thead>
      <tbody></tbody>
    </table>
    <div class="btn-group">
      <button class="btn btn-primary perv-Page" onclick="onNextPage(-1)">&lt;</button>
      <div class="btn-group pages"></div>
      <button class="btn btn-primary next-Page" onclick="onNextPage(1)">></button>
    </div>
      <div class="modal1"></div>
    
    <form class="new-book" onsubmit="onAddBook(event)">
      write the book's name
      <input type="text" name="txt" />
      add the book's price
      <input type="text" name="price" />
      <button class="add btn btn-success">Add</button>
    </form>
    <div class="update-modal"></div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/service/utils.js"></script>
    <script src="js/service/storage-service.js"></script>
    <script src="js/service/shop-service.js"></script>
    <script src="js/shop-controller.js"></script>
  </body>
</html>
